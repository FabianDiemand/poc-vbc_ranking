<!DOCTYPE html>

<head>
  <meta charset='UTF8'>
  <title>Ranking</title>
</head>

<body>
  <table id="table">TABLE HERE</table>
  <script type='text/javascript'>
    const parser = new DOMParser();


    function soap() {
      const xml = new XMLHttpRequest();
      xml.open('POST', 'https://myvolley.volleyball.ch/svserver.php', true);
      var strRequest = createRequestString('<mns:getTable xmlns:mns="https://myvolley.volleyball.ch" SOAP-ENV:encodingStyle="http://schemas.xmlsoap.org/soap/encoding/"><group_ID xsi:type="xsd:int">13965</group_ID></mns:getTable>');

      //specify request headers
      xml.setRequestHeader('Content-Type', 'text/xml');
      xml.setRequestHeader('SOAPAction', '');

      //FOR TESTING: display results in an alert box once the response is received
      xml.onreadystatechange = function () {
        if (xml.readyState == 4) {
          console.log(parser.parseFromString(xml.responseText, 'text/xml'))
          extractData(xml.responseXML);
          displayData(extractData(xml.responseXML));
        }
      };

      //send the SOAP request
      xml.send(strRequest);
    };

    //build & send the request when the page loads
    window.onload = function () {
      soap();
    };

    function displayData(dataArray) {
      const table = document.getElementById('table');
      const data = Object.keys(dataArray[0]);
      createRankingTableHead(table, data);
      createRankingTableBody(table, dataArray)
    }

    function createRankingTableHead(table, data) {
      let thead = table.createTHead();
      let row = thead.insertRow();

      for (let key of data) {
        let th = document.createElement('th');
        let text = document.createTextNode(key);
        th.appendChild(text);
        row.appendChild(th);
      }
    }

    function createRankingTableBody(table, data) {
      for (let element of data) {
        let row = table.insertRow();

        for (key in element) {
          let cell = row.insertCell();
          let text = document.createTextNode(element[key]);
          cell.appendChild(text);
        }
      }
    }

    function createRequestString(request) {
      return '<?xml version="1.0" encoding="UTF-8" standalone="no"?>'
        + '<SOAP-ENV:Envelope xmlns:SOAP-ENV="http://schemas.xmlsoap.org/soap/envelope/" xmlns:typens="https://myvolley.volleyball.ch" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/wsdl/soap/" xmlns:soapenc="http://schemas.xmlsoap.org/soap/encoding/" xmlns:wsdl="http://schemas.xmlsoap.org/wsdl/" xmlns:tns="http://schemas.xmlsoap.org/soap/encoding/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" >'
        + '<SOAP-ENV:Body>'
        + `${ request }`
        + '</SOAP-ENV:Body>'
        + '</SOAP-ENV:Envelope>'
    }


    function extractData(data) {
      const ranking = [];
      var numOfEntries = data.getElementsByTagName('item').length;
      for (let i = 0; i < numOfEntries; i++) {
        var entry = data.getElementsByTagName('item')[i];
        console.log(entry.getElementsByTagName('Rank'));
        ranking.push({
          Rank: entry.getElementsByTagName('Rank')[0].textContent,
          Team: entry.getElementsByTagName('Caption')[0].textContent,
          Punkte: entry.getElementsByTagName('Points')[0].textContent,
        })
      }

      //console.log(ranking);
      return ranking;
    }
  </script>
</body>
